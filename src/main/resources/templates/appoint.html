<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <style type="text/css">
    img{
        margin: 10px 10px;
        float: left;
        height: 140px;
        width: 140px;
        box-shadow: 2px 2px 5px #bbb;
    }
  </style>
</head>
<body>
    <div th:replace="commons/header::header(activeUri='exchange.html')"></div>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div th:each="img:${imgs}" th:id="${img}" onclick="appoint(this)">
                    <img th:src="'/img/soul/'+${img}+'.png'">
                </div>
            </div>
        </div>
    </div>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        function appoint(obj) {
            var name=obj.id
            window.location.href="designated?name="+name
        }
    </script>
</body>
</html>
